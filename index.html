<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSS агрегатор</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex flex-colum min-vh-100" >
        <main class="flex-grow-1">
            <section class="conteiner-fluid bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="display-3">RSS агрегатор</h1>
                        <form action class="rss-form">
                            <div class="form-row">
                                <div class="col">
                                    <input autofocus required name="url" aria-label="url" class="form-control form-control-lg w-100" placeholder="RSS link">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
                                </div>
                            </div>
                        </form>
                        <div class="feedback"></div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
